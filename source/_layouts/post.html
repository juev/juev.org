---
layout: default
---
<h1 class="title">{{- page.title -}}</h1>
<div id="metainfo">
<span class="date">{{- page.date | date_to_long_string -}}</span>
<span class="tags">{%- assign post = page -%}{%- for tag in post.tags -%}
  <a href="{{- site.url -}}/tags/{{- tag -}}/" title="View posts tagged with &quot;{{- tag -}}&quot;" rel="nofollow">#{{- tag -}}</a>{%- if forloop.last != true -%}{%- endif -%}{%- endfor -%}</span>
</div>
<div class="post">
{{- content -}}
</div>
<div class="meta">
  {%- include nav.html -%}
</div>
