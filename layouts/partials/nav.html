{{- $pages := where site.RegularPages "Section" .Section -}}
<div class="pagination">
    {{- with .PrevInSection }}
    <p class="previous">Previous post: <a rel="prev" href="{{.Permalink}}" title="View {{ .Title }}">{{ .Title }}</a></p>
    {{ end -}}
	{{- with .NextInSection }}
    <p class="next">Next post: <a rel="next" href="{{.Permalink}}" title="View {{ .Title }}">{{ .Title }}</a></p>
    {{ end -}}
</div>
